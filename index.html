<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Webster App</title>
  <script src="lib/angular/angular.min.js"></script>
  <script src="js/controllers.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main" ng-controller = "MyController">


  <ul class="author">

    <li class="author cf" ng-repeat="item in author | filter:query | orderBy: authorOrder: direction">
      <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
      <div class="info">
        <h2>{{item.name | uppercase}}</h2>
        <h3>{{item.reknown}}</h3>

      </div>
    </li>
  </ul>
</div>
</body>
</html>
